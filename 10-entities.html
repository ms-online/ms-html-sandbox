<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符实体和符号</title>
  </head>
  <body>
    <!-- 连续空格（不间断空格） -->
    <p>Hello,my name is &nbsp; &nbsp; &nbsp; &nbsp;Summer</p>
    <!-- 大于小于符号 -->
    <p>3 &gt; 2</p>
    <p>3 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- 版权和注册商标 -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- 货币 -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- 扑克 -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- 计算机代码 -->
    <code> &lt;?php echo 'Hello World' ?&gt; </code>
    <p>保存文件可以按住键盘中的<kbd>Ctrl+S</kbd></p>
  </body>
</html>
