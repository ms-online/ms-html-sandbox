    <title>超链接&图片插入</title>

    <p>
      <a href="https://baidu.com">链接到百度页面</a>

    </p>

    <p>
      <a href="/04-typography.html">链接到typography页面</a>

      src="https://source.unsplash.com/300x300/?building
    "
      alt=""
    />
