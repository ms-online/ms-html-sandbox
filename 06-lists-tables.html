<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表和表格</title>
  </head>
  <body>
    <!-- 无序列表 -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- 嵌套列表 -->
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>嵌套 item 1</li>
          <li>嵌套 item 2</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- 表格 -->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>邮箱</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Summer</td>
          <td>25</td>
          <td>Summer@test.com</td>
        </tr>
        <tr>
          <td>Lucy</td>
          <td>28</td>
          <td>Lucy@test.com</td>
        </tr>
        <tr>
          <td>Henry</td>
          <td>30</td>
          <td>henry@test.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
