<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块级元素和内联元素</title>
  </head>
  <body>
    <!-- 块级元素 -->
    <p style="border: 2px green solid">Lorem</p>
    <p style="border: 2px green solid">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      <strong>Cumque fugiat vel dolorem?</strong> Provident, rerum non
      perferendis corporis itaque ex dolores.
    </p>
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>

    <!-- 内联元素 -->
    <a style="border: 2px red solid" href="#">链接1</a>
    <a style="border: 2px red solid" href="#">链接2</a>
    <a style="border: 2px red solid" href="#">链接3</a>
    <a style="border: 2px red solid" href="#">链接4</a>
  </body>
</html>
