<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单和输入框</title>
  </head>
  <body>
    <form action="process.php">
      <!-- 文本 -->
      <div>
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" value="summer" />
      </div>
      <!-- 邮箱 -->
      <div>
        <label for="email">邮箱</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="请输入你的邮箱地址"
        />
      </div>
      <!-- 多行文本框 -->
      <div>
        <label for="message">消息</label><br />
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>

      <!-- 下拉框 -->
      <div>
        <label for="sex">性别</label>
        <select name="sex" id="sex">
          <option value="male">男性</option>
          <option value="female" selected>女性</option>
        </select>
      </div>

      <!-- 数字 -->
      <div>
        <label for="age">年龄</label>
        <input type="number" name="number" id="age " />
      </div>
      <!-- 日期 -->
      <div>
        <label for="bithdate">生日</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <!-- 单选框 -->
      <div>
        <label for="membership">会员身份</label><br />
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
          checked
        />VIP
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />VVIP
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />VVVIP
      </div>
      <!-- 复选框 -->
      <div>
        <label for="hobbies">爱好</label><br />
        <input type="checkbox" name="hobbies" value="sport" id="hobbies" />运动
        <input
          type="checkbox"
          name="hobbies"
          value="music"
          id="hobbies"
        />听音乐
        <input
          type="checkbox"
          name="hobbies"
          value="movie"
          id="hobbies"
        />看电影
      </div>
      <!-- 表单提交 -->
      <input type="submit" value="提交" />
      <button type="submit">提交</button>
      <!-- 表单重置 -->
      <button type="reset">重置</button>
    </form>
  </body>
</html>
